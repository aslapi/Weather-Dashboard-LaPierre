<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="row">
        <h1 class="header">Weather Dashboard</h1>
    </div>
    <div class="row">
        <aside class="col-12 col-lg-4 form-container">
            <h2>Search for a city:</h2>
            <form>
                <input class="col-12" id="search" type="text" placeholder="Search for a city!">
                </br>
                <button id="submit" class="btn btn-primary col-12 mt-2">Submit</button>
            </form>
            <h2>Previously Searched:</h2>
            <div id="recent-search" class="search-history">
            </div>
        </aside>
        <div class="col-12 col-lg-7 results-container">
            <div class="row">
                <div>
                    <h2>City Search Results</h2>
                    <div class="box">
                        <!-- search-results ID in JS to insert the city searched -->
                        <h3 id="search-results"></h3>
                        <img id="weatherIcon" src="" alt="Weather Icon">
                        <h5 id="currentDate"></h5>
                        <div class="weather-info">
                            <h5>Temp:</h5>
                            <p id="temp"></p>
                            </br>
                            <h5>Wind:</h5>
                            <p id="wind"></p>
                            </br>
                            <h5>Humidity:</h5>
                            <p id="humidity"></p>
                        </div>
                    </div>
                    <div>
                        <h3>5 Day Forecast</h3>
                    </div>
                    <!-- GET THIS TO SPACE EVENLY???? IDK WHAT THE THING IS FOR JUSTIFY CONTENT -->
                    <div class="row">
                        <!-- Might just be using one of these divs and appending them from JS with the API information -->
                        <div class="col-lg-2 box">
                            <p id="oneDay"></p>
                        </div>
                        <div class="col-lg-2 box">
                            <p id="twoDay"></p>
                        </div>
                        <div class="col-lg-2 box">
                            <p id="threeDay"></p>
                        </div>
                        <div class="col-lg-2 box">
                            <p id="fourDay"></p>
                        </div>
                        <div class="col-lg-2 box">
                            <p id="fiveDay"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
