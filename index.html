<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="row">
        <h1 class="header col-12">Weather Dashboard</h1>
    </div>
    <div class="row">
        <aside class="col-12 col-lg-4 form-container">
            <h2>Search for a city:</h2>
            <form>
                <input class="col-12" id="search" type="text" placeholder="Minneapolis">
            </br>
                <button id="submit" class="btn btn-primary col-12 mt-2">Submit</button>
            </form>
            <h2>Previously Searched:</h2>
            <div id="recent-search">
                <p>Search History</p>
                <!-- Use ID in JS to append to?? -->
                <!-- Check in-class activity that saved login information to the page -->
            </div>
        </aside>
        <div class="col-12 col-lg-8 results-container">
            <div class="row">
                <div>
                    <h2>City Search Results</h2>
                    <div class="box">
                        <!-- search-results ID in JS to insert the city searched -->
                        <h3 id="search-results"></h3>
                        <h5  id="currentDate"></h5>
                        <!-- Use ID in JS to append to?? -->
                        <!-- I think need separate ID for each section here -->
                        <h4>Temp:</h4>
                        <p id="temp"></p>
                    </br>
                        <h4>Wind:</h4>
                        <p id="wind"></p>
                    </br>
                        <h4>Humidity:</h4>
                        <p id="humidity"></p>
                    </div>
                    <div>
                        <h3>5 Day Forecast</h3>
                    </div>
                    <!-- GET THIS TO SPACE EVENLY???? IDK WHAT THE THING IS FOR JUSTIFY CONTENT -->
                    <div class="row">
                        <!-- Might just be using one of these divs and appending them from JS with the API information -->
                        <div class="col-lg-2 box">
                            <p>Date</p>
                            <!-- <i> tag?? from fontawesome?? -->
                            <p>Icon</p>
                            <p id="oneDay"></p>
                        </div>
                        <div class="col-lg-2 box">
                            <p>Date</p>
                            <!-- <i> tag?? from fontawesome?? -->
                            <p>Icon</p>
                            <p id="twoDay"></p>
                        </div>
                        <div class="col-lg-2 box">
                            <p>Date</p>
                            <!-- <i> tag?? from fontawesome?? -->
                            <p>Icon</p>
                            <p id="threeDay"></p>
                        </div>
                        <div class="col-lg-2 box">
                            <p>Date</p>
                            <!-- <i> tag?? from fontawesome?? -->
                            <p>Icon</p>
                            <p id="fourDay"></p>
                        </div>
                        <div class="col-lg-2 box">
                            <p>Date</p>
                            <!-- <i> tag?? from fontawesome?? -->
                            <p>Icon</p>
                            <p id="fiveDay"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
